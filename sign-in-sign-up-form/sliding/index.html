<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- js -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/script.js" defer></script>

    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <section id="sliding-sign-in-sign-up-form">
      <div class="container">
        <!-- left panel -->
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent sign-up-btn">Sign up</button>
          </div>
          <img class="img" src="./assets/log.svg" />
        </div>

        <!-- form -->
        <div class="form-container">
          <form class="sign-in-form">
            <!-- title -->
            <h2 class="title">Sign in</h2>
            <!-- username -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <!-- password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- submit -->
            <button type="submit" class="btn solid">LOGIN</button>
            <!-- other links -->
            <p class="social-text">Or Sign in with social platform</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form class="sign-up-form">
            <!-- title -->
            <h2 class="title">Sign up</h2>
            <!-- username -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <!-- email -->
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <!-- password -->
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <!-- submit -->
            <button type="submit" class="btn solid">SIGNUP</button>
            <!-- other links -->
            <p class="social-text">Or Sign up with social platform</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
        <!-- right panel -->
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent sign-in-btn">Sign in</button>
          </div>
          <img class="img" src="./assets/register.svg" />
        </div>
      </div>
    </section>
  </body>
</html>
